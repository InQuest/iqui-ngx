<!-- Intro -->
<h5>Playground component</h5>
Provides an interactive playground for a component or just-any-old-code example.

<!-- Demo -->
<iqui-playground class="mt-5" [title]="'Demo'" [modules]="[CodeModule, ShowcasingModule]" [context]="context">
  <textarea ngNonBindable>

    <iqui-playground
      [title]="   context.Title"
      [class]="   context.Class"
      [ngClass]=" context.NgClass"
      [modules]="[context.Module]"
      [context]=" context.Context"
      [syntax]="  context.Syntax">
    </iqui-playground>

  </textarea>
</iqui-playground>
