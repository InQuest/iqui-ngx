<!-- Intro -->
<h5>Code HighlightJS Component</h5>
Highlights language syntax using 3rd party <a href="https://highlightjs.org/" target="_blank">highlight.js</a> library.

<!-- Demo -->
<iqui-playground class="mt-5" [title]="'Demo'" [modules]="modules" [context]="context">
  <textarea ngNonBindable>

    <iqui-highlightjs
      [disabled]="      context.Disabled"
      [class]="         context.Class"
      [ngClass]="       context.NgClass"
      [syntax]="        context.Syntax"
      [languages]="     [context.Language]"
      [highlight]="     context.Highlight"
      [filter]="        context.Filter"
      [wrap]="          context.Wrap"
      [trim]="          context.Trim"
      [lineNumbers]="   context.LineNumbers"
      [lineNumberGaps]="context.lineNumberGaps">

      <ng-container *iquiHighlightJsInjectedTop> HEADER </ng-container>
      <ng-container *iquiHighlightJsInjectedBottom> FOOTER </ng-container>

    </iqui-highlightjs>

  </textarea>
</iqui-playground>

<!-- Demo: with <phrase-input /> -->
<iqui-playground class="mt-5" [title]="'Demo: Plays nice with &lt;iqui-phrase-input /&gt;'" [modules]="modules" [context]="contextWithPhrase">
  <textarea ngNonBindable>

    <iqui-highlightjs
      [disabled]="      context.Disabled"
      [class]="         context.Class"
      [ngClass]="       context.NgClass"
      [syntax]="        context.Syntax"
      [languages]="     [context.Language]"
      [highlight]="     context.Highlight"
      [filter]="        context.FilterPhrase"
      [wrap]="          context.Wrap"
      [trim]="          context.Trim"
      [lineNumbers]="   context.LineNumbers"
      [lineNumberGaps]="context.lineNumberGaps">

      <ng-container *iquiHighlightJsInjectedTop>
        <iqui-phrase-input [(phrase)]="context.FilterPhrase" [presets]="['/Aaa/', '/Bbb/i', '/Ccc/']"></iqui-phrase-input>
      </ng-container>
      <ng-container *iquiHighlightJsInjectedBottom>
        Filtering by: {{ (context.FilterPhrase).toString() }}
      </ng-container>

    </iqui-highlightjs>

  </textarea>
</iqui-playground>
