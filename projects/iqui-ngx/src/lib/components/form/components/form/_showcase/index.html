<!-- Intro -->
<h5>Form Input Element</h5>
Displays a button-styled button or anchor HTML element

<!-- Demo -->
<iqui-playground class="mt-5" [title]="'Demo'" [modules]="modules" [context]="context">
  <textarea>

    <!-- Form[iquiForm] root container, defining a root scope for [disabled, size, valid] -->
    <form
      [iquiForm]="context.Enabled"
      [disabled]="context.FormDisabled"
      [size] ="   context.FormSize"
      [valid]="   context.FormValid">

      <!-- Components inside root scope -->
      <label> Root scoped components inheriting Form's [disabled], [size], [valid] values </label>
      <div class="card p-3">
        <!-- No need to use class="from-control", it is added automatically -->
        <input placeholder="Inheriting Form's values" />
        <div class="form-group">
          <!-- No need to use class="btn", it is added automatically -->
          <button class="btn-primary"> Primary </button>
          <button class="btn-secondary"> Secondary </button>
          <button class="btn-warning"> Warning! </button>
        </div>
        
      </div>

      <!-- .form-group container, defining a local scope for [disabled, size, valid] -->
      <div
        class="mt-3 p-3 form-group"
        [disabled]=" context.GroupDisabled"
        [size]="     context.GroupSize"
        [valid]="    context.GroupValid">

        <!-- Components inside local scope -->
        <label> Local scoped components inheriting Form Group's [disabled], [size], [valid] values </label>
        <div class="card p-3">

          <!-- Inputs are bound to labels automatically-->
          <div class="form-group">
            <label> Inputs are bound to labels automatically </label>
            <div class="form-group">
              <label> Text </label>
              <input type="text"    placeholder="..." />
            </div>
            <div class="form-group">
              <label> Number </label>
              <input type="number"  placeholder="..." />
            </div>
            <div class="form-group">
              <label> Date </label>
              <input type="date"    placeholder="..." />
            </div>
          </div>
          <hr />

          <!-- Selects are bound to labels automatically -->
          <div class="form-group">
            <label> Selects are bound to labels automatically </label>
            <select>
              <option value="A">Option A</option>
              <option value="B">Option B</option>
              <option value="C">Option C</option>
            </select>
          </div>
          <hr />

          <!-- Checkboxes are bound to labels automatically -->
          <div class="form-group">
            <label> Checkboxes are bound to labels automatically </label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label"> Checkbox label </label>
            </div>
          </div>
          <hr />

          <!-- Radios are grouped and bound to labels automatically -->
          <div class="form-group">
            <label> Radios are bound to labels automatically </label>
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" />
              <label class="custom-control-label" value="A"> Radio label A </label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" />
              <label class="custom-control-label" value="B"> Radio label B </label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" />
              <label class="custom-control-label" value="C"> Radio label C </label>
            </div>
          </div>
          <hr />

          <!-- Buttons -->
          <div class="form-group">
            <button class="btn-primary"> Primary </button>
            <button class="btn-secondary"> Secondary </button>
            <button class="btn-warning"> Warning! </button>
          </div>

        </div>
  
      </div>

    </form>

  </textarea>
</iqui-playground>
