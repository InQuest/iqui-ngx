<!-- Intro -->
<h5>Phrase input Element</h5>
Allows editing of a searchable/filterable string expression or regular expression

<!-- Demo -->
<iqui-playground class="mt-5" [title]="'Demo'" [modules]="modules" [context]="context">
  <textarea ngNonBindable>

    <iqui-phrase-input
      [(phrase)]="context.Phrase"
      [placeholder]="context.Placeholder"
    >
      <ng-container iqui-phrase-input-button-clear>  [x] </ng-container>
      <ng-container iqui-phrase-input-button-case>   [Aa] </ng-container>
      <ng-container iqui-phrase-input-button-regexp> [.*] </ng-container>
    </iqui-phrase-input>

  </textarea>
</iqui-playground>
