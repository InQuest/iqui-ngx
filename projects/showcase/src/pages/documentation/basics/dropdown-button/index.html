<!-- Description -->
<h5> Basic Drop-down Button Element </h5>
Displays a button-styled drop-down

<!-- Examples -->
<div class="card mt-3 mb-3">
  <div class="card-header"> Examples </div>
  <div class="row p-3">
    <span class="p-2" *ngFor="let theme of attributes.theme">
      <iqui-dropdown-button [disabled]="false" [size]="'sm'" [theme]="theme" [position]="'bottom right'">
        <span> Drop-down Button <span *ngIf="theme">"{{theme}}"</span> </span>
        <ng-container *iquiDropdownHeader="let close">
          <span class="dropdown-header">HEADER <a href="javascript:void(0)" (click)="close()">[X]</a></span>
          <div class="dropdown-divider"></div>
        </ng-container>
        <ng-container *iquiDropdownBody="let close">
          <span class="dropdown-item">item #1</span>
          <span class="dropdown-item">item #2</span>
          <span class="dropdown-item">item #3</span>
        </ng-container>
        <ng-container *iquiDropdownFooter="let close">
          <div class="dropdown-divider"></div>
          <span class="dropdown-header">FOOTER <a href="javascript:void(0)" (click)="close()">[X]</a></span>
        </ng-container>
      </iqui-dropdown-button>
    </span>
  </div>
</div>

<!-- Basic usage -->
<div class="card mt-3 mb-3">
  <div class="card-header"> Usage </div>
  <div class="p-3">

    <div class="card">
      <div class="card-header"> Styling </div>
      <div class="p-2">

        <iqui-highlightjs [languages]="['xml']">
          <textarea>
            <style>
              /* Drop-down button down arrow styling */
              iqui-dropdown-button iqui-button .iqui-button-content::after {
                content: 'â–¾';
                padding-left: 8px;
              }
            </style>
          </textarea>
        </iqui-highlightjs>

      </div>
    </div>

    <div class="card mt-2">
      <div class="card-header"> Usage </div>
      <div class="p-2">

        <iqui-highlightjs [languages]="['xml']">
          <textarea>

            <iqui-dropdown-button
              [disabled]            ="{{attributes.disabled.join('|')}}"
              [class]               ="..."
              [ngClass]             ="{{'{...}'}}"
              [size]                ="'{{attributes.size.slice(0, -1).join('|')}}'"
              [theme]               ="'{{attributes.theme.slice(0, -1).join('|')}}'"
              [position]            ="'{{attributes.position.slice(0, -1).join('|')}}'"
              [showOnFocus]         ="{{attributes.showOnFocus.join('|')}}"
              [showOnHover]         ="{{attributes.showOnHover.join('|')}}"
              [stayInViewport]      ="{{attributes.stayInViewport.join('|')}}"
              [toggleOnButtonClick] ="{{attributes.toggleOnButtonClick.join('|')}}"
            >

              {{ content }}

              <ng-container *iquiDropdownHeader="let close">
                <!-- Using bootstrap's drop-down classes to style inside drop-down -->
                <span class="dropdown-header">
                  {{templates.iquiDropdownHeader}}
                  <a (click)="close()"> [X] </a>
                </span>
                <div class="dropdown-divider"></div>
              </ng-container>

              <ng-container *iquiDropdownBody="let close">
                <!-- Using bootstrap's drop-down classes to style inside drop-down -->
                <span class="dropdown-item"> Optional body item #1 </span>
                <span class="dropdown-item"> Optional body item #2 </span>
                <span class="dropdown-item"> Optional body item #3 </span>
              </ng-container>

              <ng-container *iquiDropdownFooter="let close">
                <!-- Using bootstrap's drop-down classes to style inside drop-down -->
                <div class="dropdown-divider"></div>
                <span class="dropdown-header">
                  {{templates.iquiDropdownFooter}}
                  <a (click)="close()"> [X] </a>
                </span>
              </ng-container>

            </iqui-dropdown-button>

          </textarea>
        </iqui-highlightjs>

      </div>
    </div>

  </div>
</div>

<!-- Playground -->
<div class="card mb-3">
  <div class="card-header"> Playground </div>
  <div class="p-3">
    <iqui-showcase-playground [name]="'iqui-dropdown-button'" [attributes]="attributes" [templates]="templates" [content]="content">
      <!-- Render styled drop-down button -->
      <ng-container *iquiShowcasePlayground="let custom">
        <div class="card-footer">
          <iqui-dropdown-button
            [disabled]="custom.attributes.disabled"
            [ngClass] ="custom.attributes.ngClass"
            [class]="custom.attributes.class"
            [size]="custom.attributes.size"
            [theme]="custom.attributes.theme"
            [position]="custom.attributes.position"
            [showOnFocus]="custom.attributes.showOnFocus"
            [showOnHover]="custom.attributes.showOnHover"
            [stayInViewport]="custom.attributes.stayInViewport"
            [toggleOnButtonClick]="custom.attributes.toggleOnButtonClick">

            {{ custom.content }}

            <ng-container *iquiDropdownHeader="let close">
              <ng-container *ngIf="custom.templates.iquiDropdownHeader">
                <span class="dropdown-header">
                  {{custom.templates.iquiDropdownHeader}}
                  <a href="javascript:void(0)" (click)="close()">[X]</a>
                </span>
                <div class="dropdown-divider"></div>
              </ng-container>
            </ng-container>
            <ng-container *iquiDropdownBody="let close">
              <ng-container *ngIf="custom.templates.iquiDropdownBody">
                <span class="dropdown-item"
                      *ngFor="let line of custom.templates.iquiDropdownBody.split('\n')">{{line}}</span>
              </ng-container>
            </ng-container>
            <ng-container *iquiDropdownFooter="let close">
              <ng-container *ngIf="custom.templates.iquiDropdownFooter">
                <div class="dropdown-divider"></div>
                <span class="dropdown-header">
                  {{custom.templates.iquiDropdownFooter}}
                  <a href="javascript:void(0)" (click)="close()">[X]</a>
                </span>
              </ng-container>
            </ng-container>

          </iqui-dropdown-button>
        </div>
      </ng-container>
    </iqui-showcase-playground>
  </div>
</div>
