<!-- Description -->
<h5> Basic Drop-down Button Element </h5>
Displays a button-styled drop-down

<!-- Playground -->
<iqui-playground [modules]="modules" [context]="context" class="mt-3">
  <textarea ngNonBindable>

    <iqui-dropdown-button
          [disabled]="            context.Disabled"
          [class]="               context.Class"
          [ngClass]="             context.NgClass"
          [size]="                context.Size"
          [theme]="               context.Theme"
          [position]="            context.Position"
          [showOnFocus]="         context.ShowOnFocus"
          [showOnHover]="         context.ShowOnHover"
          [stayInViewport]="      context.StayInViewport"
          [toggleOnButtonClick]=" context.ToggleOnButtonClick">

      <!-- Example header content using exposed close() method -->
      <ng-container *iquiDropdownHeader="let close">
        <span class="dropdown-header">Header content <a href="javascript:void(0)" (click)="close()">[X]</a></span>
        <div class="dropdown-divider"></div>
      </ng-container>

      <!-- Example body content using exposed close() method -->
      <ng-container *iquiDropdownBody="let close">
        <span class="dropdown-item">item #1</span>
        <span class="dropdown-item">item #2</span>
        <span class="dropdown-item">item #3</span>
      </ng-container>

      <!-- Example footer content using exposed close() method -->
      <ng-container *iquiDropdownFooter="let close">
        <div class="dropdown-divider"></div>
        <span class="dropdown-header">Footer content <a href="javascript:void(0)" (click)="close()">[X]</a></span>
      </ng-container>

      {{ context.Content }}

    </iqui-dropdown-button>

  </textarea>
</iqui-playground>
