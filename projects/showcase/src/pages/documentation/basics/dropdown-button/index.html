<!-- Intro -->
<h5> Basic Drop-down Button Element </h5>
Displays a button-styled drop-down.

<!-- Styling -->
<div class="card mt-3">
  <div class="card-header"> Styling</div>
  <div class="p-3">
    <iqui-highlightjs [languages]="['scss']">
      <textarea>
        // Drop-down button down arrow styling
        iqui-dropdown-button iqui-button .iqui-button-content {
          position: relative;
          padding-right: 16px;
          &::after {
            content: "â–¾";
            position: absolute;
            top: 0;
            right: 0;
          }
        }
      </textarea>
    </iqui-highlightjs>
  </div>
</div>

<!-- Demo: Standalone -->
<iqui-playground class="mt-5" [title]="'Demo: Standalone'"
  [modules]="modules" [context]="context">
  <textarea ngNonBindable>

    <iqui-dropdown-button
      [disabled]="            context.Disabled"
      [class]="               context.Class"
      [ngClass]="             context.NgClass"
      [size]="                context.Size"
      [theme]="               context.Theme"
      [position]="            context.Position"
      [showOnFocus]="         context.ShowOnFocus"
      [showOnHover]="         context.ShowOnHover"
      [stayInViewport]="      context.StayInViewport"
      [toggleOnButtonClick]=" context.ToggleOnButtonClick">

      <!-- Example header content using exposed close() method -->
      <ng-container *iquiDropdownHeader="let close">
        <span class="dropdown-header">Header content <a href="javascript:void(0)" (click)="close()">[X]</a></span>
        <div class="dropdown-divider"></div>
      </ng-container>

      <!-- Example body content using exposed close() method -->
      <ng-container *iquiDropdownBody="let close">
        <a href="javascript:void(0)" class="dropdown-item" (click)="context.OnSelected($event)">item #1</a>
        <a href="javascript:void(0)" class="dropdown-item" (click)="context.OnSelected($event)">item #2</a>
        <a href="javascript:void(0)" class="dropdown-item" (click)="context.OnSelected($event)">item #3</a>
      </ng-container>

      <!-- Example footer content using exposed close() method -->
      <ng-container *iquiDropdownFooter="let close">
        <div class="dropdown-divider"></div>
        <span class="dropdown-header">Footer content <a href="javascript:void(0)" (click)="close()">[X]</a></span>
      </ng-container>

      <!-- HTML content -->
      <div [innerHTML]="context.ContentHtml"></div>

    </iqui-dropdown-button>

  </textarea>
</iqui-playground>

<!-- Demo: for[iquiForm] -->
<iqui-playground class="mt-5" [title]="'Demo: Plays nice with &lt;form [iquiForm] /&gt;'"
  [modules]="modules" [context]="contextForm">
  <textarea ngNonBindable>

    <form iquiForm
      [disabled]="context.FormDisabled"
      [size]="    context.FormSize"
      [valid]="   context.FormValid">

      <iqui-dropdown-button [theme]="'secondary'">
        Button content
        <ng-container *iquiDropdownHeader> Header content </ng-container>
        <ng-container *iquiDropdownBody> Body </ng-container>
        <ng-container *iquiDropdownFooter> Footer content </ng-container>
      </iqui-dropdown-button>

    </form>

  </textarea>
</iqui-playground>
