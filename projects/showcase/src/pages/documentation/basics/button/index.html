<!-- Description -->
<h5> Basic Button Element </h5>
Displays a button-styled button or anchor HTML element

<!-- Playground -->
<iqui-playground [modules]="modules" [context]="context" class="mt-3">
  <textarea ngNonBindable>

    <iqui-button
          [disabled]="context.Disabled"
          [class]="   context.Class"
          [ngClass]=" context.NgClass"
          [size]="    context.Size"
          [theme]="   context.Theme"
          [href]="    context.Href"
          [target]="  context.Target">

      {{ context.Content }}

    </iqui-button>

  </textarea>
</iqui-playground>
