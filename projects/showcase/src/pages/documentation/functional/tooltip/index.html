<!-- Description -->
<h5> Basic Tooltip Directive </h5>
Displays a tooltip HTML component

<!-- Playground -->
<iqui-playground [modules]="modules" [context]="context" class="mt-3">
  <textarea>

    <iqui-button theme="light"
                 [iquiTooltip]="               context.ContentText"
                 [iquiTooltipPosition]="       context.Position"
                 [iquiTooltipShowOnFocus]="    context.ShowOnFocus"
                 [iquiTooltipShowOnHover]="    context.ShowOnHover"
                 [iquiTooltipStayInViewport]=" context.StayInViewport">

      Button with a Tooltip

    </iqui-button>

  </textarea>
</iqui-playground>
