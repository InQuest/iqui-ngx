<!-- Content to multiple optional targets hack -->
<ng-template #content><ng-content></ng-content></ng-template>

<!-- Button -->
<button *ngIf="!href" [attr.disabled]="disabled || null"
        [ngClass]="ngClass" [class]="composedClassValue">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</button>

<!-- Anchor -->
<a *ngIf="!!href" [attr.disabled]="disabled || null"
   [ngClass]="ngClass" [class]="composedClassValue"
   [href]="href" [target]="target">
   <ng-container *ngTemplateOutlet="content"></ng-container>
</a>
