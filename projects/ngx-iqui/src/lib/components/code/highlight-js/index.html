<!-- Get syntax content if passed as component body -->
<div #syntax style="display: none">
  <ng-content></ng-content>
</div>

<!-- Output highlighted syntax -->
<pre [ngClass]="ngClass" [class]="_composedClassValue">
  <code [ngClass]="[(wrap ? 'wrapped' : '')]" [innerHTML]="_highlightedSyntax"></code>
</pre>
